<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pembayaran BPJS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        /* Custom styles */
        .status-icon {
            font-size: 50px;
            color: green;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }

        .receipt {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }

        .receipt:hover {
            transform: scale(1.05);
        }

        .btn-home {
            background-color: green;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: darkgreen;
        }

        .icon-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="card p-4">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <div class="me-3">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h1 class="h4 m-0">Status Pembayaran BPJS</h1>
            </div>

            <!-- Status Section -->
            <div class="text-center mb-4">
                <div class="status-icon">
                    <img width="100px" src="img/success 1.png" alt="Success">
                </div>
                <div class="status-text">Sukses</div>
            </div>

            <!-- Payment Info -->
            <div class="row text-center mb-3">
                <div class="col-4">Senin, 6 September 2021</div>
                <div class="col-4">BPJS Kesehatan</div>
                <div class="col-4">09:30:12 WITA</div>
            </div>
            <div class="row text-center mb-4">
                <div class="col-6">123xxxxxxxxx</div>
                <div class="col-6">Sep21/Kelas III Rp 123.456</div>
            </div>

            <!-- Receipt -->
            <div class="receipt">
                <p>IDPEL: XXXXXXX</p>
                <p>Nama: XXXXXXX</p>
                <p>Stand Meter: XXXXXXX</p>
                <p>...</p>
                <p>Total Bayar: Rp XXX.XXX</p>
                <p>PLN menyatakan struk ini sah.</p>
                <p>Terima Kasih.</p>
            </div>

            <!-- Icons Section -->
            <div class="icon-section">
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
                <div class="icon-placeholder"></div>
            </div>

            <!-- Home Button -->
            <div class="text-center">
                <button @click="goHome" class="btn btn-home">Beranda</button>
            </div>
        </div>
    </div>

    <!-- Vue.js Script -->
    <script>
        new Vue({
            el: '#app',
            methods: {
                goHome() {
                    alert("kembali ke halaman beranda");
                    // In a real scenario, use Vue Router to navigate
                    window.location.href = "BPJS.html";
                }
            }
        });
    </script>
</body>
</html>
