<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pembayaran BPJS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        /* Custom styles */
        .status-icon {
            font-size: 50px;
            color: yellow;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
        }

        .receipt {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .btn-home {
            background-color: green;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-home:hover {
            background-color: darkgreen;
        }

        .icon-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="card p-4">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <div class="me-3">
                    <i class="fas fa-phone-alt"></i>
                </div>
            <h1 class="h5 m-0">Status Pembayaran BPJS</h1>
        </div>

        <!-- Status Section -->
        <div class="text-center">
            <div class="status-icon"><img width="100px" src="img/image 4.png" alt="Pending"></div>
            <div class="status-text">Pending</div>
        </div>

        <!-- Payment Info -->
        <div class="row text-center mb-3">
            <div class="col-4">Senin, 6 September 2021</div>
            <div class="col-4">BPJS Kesehatan</div>
            <div class="col-4">09:30:12 WITA</div>
        </div>
        <div class="row text-center mb-4">
            <div class="col-6">123xxxxxxxxx</div>
            <div class="col-6">Sep21/Kelas III Rp 123.456</div>
        </div>

        <!-- Receipt -->
        <div class="receipt">
            IDPEL: XXXXXXX<br>
            Nama: XXXXXXX<br>
            Stand Meter: XXXXXXX<br>
            ...<br>
            Total Bayar: Rp XXX.XXX<br>
            
            PLN menyatakan struk ini sah.<br>
            Terima Kasih.<br>
        </div>

        <!-- Icons -->
        <div class="icon-section">
            <div class="icon-placeholder"></div>
            <div class="icon-placeholder"></div>
            <div class="icon-placeholder"></div>
        </div>

       <!-- Home Button -->
       <div class="text-center">
        <button @click="goHome" class="btn btn-home">Coba lagi</button>
        <button @click="goHome" class="btn btn-home">Beranda</button>

    </div>
</div>
</div>
<br>
<br>

<!-- Vue.js Script -->
<script>
new Vue({
    el: '#app',
    methods: {
        goHome() {
            alert("kembali ke halaman beranda");
            // In a real scenario, use Vue Router to navigate
            window.location.href = "BPJS.html";
        }
    }
});
</script>
</body>
</html>
