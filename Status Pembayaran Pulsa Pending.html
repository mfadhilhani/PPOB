<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pembayaran Pulsa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        .status-icon {
            font-size: 50px;
            color: yellow;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
        }

        .receipt {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-home {
            background-color: green;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-home:hover {
            background-color: darkgreen;
        }

        .icon-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <div class="me-3">
                <div class="menu-icon"></div>
            </div>
            <h1 class="h5 m-0">Status Pembayaran Pulsa</h1>
        </div>

        <!-- Status Section -->
        <div class="text-center">
            <div class="status-icon"><img width="100px" src="img/image 4.png" alt=""></div>
            <div class="status-text">Pending</div>
        </div>

        <!-- Payment Info -->
        <div class="row text-center mb-3">
            <div class="col-4">Senin, 6 September 2021</div>
            <div class="col-4">Pulsa All Operator</div>
            <div class="col-4">09:30:12 WITA</div>
        </div>
        <div class="row text-center mb-4">
            <div class="col-6">123xxxxxxxxx</div>
            <div class="col-6">Sep21/Kelas III Rp 123.456</div>
        </div>

        <!-- Receipt -->
        <div class="receipt">
            <b>Mohon menunggu!</b><br>
            <br><br>
            <b>Transaksi Pembelian Pulsa 100rb Telkomsel
                terjadi gangguan. Silakan dicoba kembali
                beberapa saat lagi. Terima kasih</b>
        </div>

        <!-- Icons -->
        <div class="icon-section">
            <div class="icon-placeholder"></div>
            <div class="icon-placeholder"></div>
            <div class="icon-placeholder"></div>
        </div>

        <!-- Home Button -->
        <div class="text-center">
            <a href="Pulsa.html" class="btn btn-home">Beranda</a>
            <a href="Pulsa.html" class="btn btn-home">Beranda</a>
        </div>
    </div>
    <br>
    <br>

   
</body>
</html>
